<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Number Recognition Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/gds.jpg'); /* Add the background image */
            background-size: cover; /* Ensure the background image covers the entire body */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute; /* Set the position to absolute */
            top: 50%; /* Move the container to the top */
            left: 50%; /* Center the container horizontally */
            transform: translate(-50%, -50%); /* Center the container vertically */
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* Notification icon styles */
        #notification-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #FF0000;
            color: #FFFFFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it appears above other content */
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Gun Detection Database</h1>
        <button class="btn" onclick="window.location.href='{{ url_for('participants') }}';">View Gun Detected</button>
        <button class="btn" onclick="window.location.href='{{ url_for('logout') }}';">Logout</button>
        <button class="btn" onclick="window.location.href='{{ url_for('change_password') }}';"><i class="fas fa-cog"></i> Change Password</button> <!-- Font Awesome icon for change password -->
    </div>
</body>
</html>
